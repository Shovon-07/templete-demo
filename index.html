<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./g-map.png" type="image/x-icon" />
    <title>Find Location</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQcVHpROpJyQGNH8P3uyIf9ufR5uWzryg&callback=initMap"
      async
      defer
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let marker;

      // Initialize the map
      function initMap() {
        const initialLocation = { lat: 24.3746, lng: 88.6004 }; // Default location (New York)
        map = new google.maps.Map(document.getElementById("map"), {
          center: initialLocation,
          zoom: 12,
        });
        marker = new google.maps.Marker({
          position: initialLocation,
          map: map,
        });
      }

      // Function to update location based on latitude and longitude
      function updateLocation(lat, lng) {
        const newLocation = { lat: lat, lng: lng };
        map.setCenter(newLocation);
        marker.setPosition(newLocation);
      }

      // Example: Changing location dynamically
      //setTimeout(() => {
        //updateLocation(34.052235, -118.243683); // Los Angeles coordinates
      //}, 3000); // Change after 3 seconds
    </script>
  </body>
</html>
