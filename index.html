<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./g-map.png" type="image/x-icon" />
    <title>Get gps Location</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* background: #202020; */
        background: rgb(5, 1, 64);
        background: linear-gradient(
          90deg,
          rgba(5, 1, 64, 1) 0%,
          rgba(3, 102, 130, 1) 48%,
          rgba(5, 1, 64, 1) 100%
        );
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      .location-box {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .location-box .location-link {
        color: #fff;
        font-size: 3rem;
        text-decoration: none;
        box-shadow: 1px 1px 10px #000;
        padding: 10px 30px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="location-box">
      <a
        class="location-link"
        href="https://www.google.com/maps/place"
        target="_blank"
        >See the location</a
      >
    </div>

    <script>
      window.addEventListener("load", () => {
        let coOrdinates = {
          latitude: 24.380520931145096,
          longitude: 88.56039608187454,
        };
        let locationLink = document.querySelector(".location-link");

        // Dynamically change co-ordinate link
        locationLink.href = `https://www.google.com/maps/place/${coOrdinates.latitude}+${coOrdinates.longitude}`;
      });
    </script>
  </body>
</html>
